<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <table>
        <tr>
            <td><button id="btnMax">Max</button></td>
            <td><button id="btnMin">Min</button></td>
            <td><button id="btnElementAt">Get at...</button></td>
            <td><input id="edtIdx" value="3" width="30"></td>
            <td><p id="elementi... "/></td>
            <td><p id="Nuovo Valore"/></td>
            <td><input id="edtNewVal" value="15" width="30"></td>
            <td><button id="btnAdd">Post!</button></td>
        </tr>
    </table>
    
    <hr>
    
    <canvas id="gaugeCanvas"></canvas>
    <hr>

    <script>
        
        var gauge1 = new RadialGauge({
            renderTo: 'gaugeCanvas',
            animationDuration: 1500,
            animationRule: "dequint" 
        }).draw();

        $(document).ready( function() {
            $.get("http://localhost:5000/api/values/count", function( dati ) {
                console.log(dati); 
                $("#elementi").text(" di " + dati);
            });
        });

        $(document).ready( function() {
            $("#btnMax").click( function() {
                $.get("http://localhost:5000/api/values/max", function( dati ) {
                    console.log(dati); 
                    gauge1.value = dati.valore; 
                    gauge1.draw();              
                });
            });    
        });

        $(document).ready( function() {
            $("#btnMin").click( function() {
                $.get("http://localhost:5000/api/values/min", function( dati ) {
                    console.log(dati); 
                    gauge1.value = dati.valore;               
                });
            });    
        });

        $(document).ready( function() {
            $("#btnElementAt").click( function() {
                var url = "http://localhost:5000/api/values/" + $("#edtIdx").val(); 
                console.log(url); 

                $.get(url, function( dati ) {
                    console.log(dati); 
                    gauge1.value = dati.valore;               
                });
            });    
        });

    </script>

</body>
</html>
